{% extends 'recipesapp/base.html' %}
{% load static %}

{% block main %}
    <div class="list">
    {% for i in object_list %}
        <div class="card">
            <div class="img_wrapper">
                <a href="{% url 'detail' i.id %}"><img style="width: 100%" src="{{ i.img.url }}" alt="Изображение"></a>
            </div>
            <div style="display: flex; flex-direction: column;justify-content: flex-start">
                <a href="{% url 'detail' i.id %}"><h3>{{ i.name }}</h3></a>
                <p>
                   {{ i.description | truncatewords:20 }}
                </p>
                <p>
                    {{ i.autor.username }}
                </p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
